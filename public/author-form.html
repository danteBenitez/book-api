<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>findYourBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center align-items-center px-3 py-3 mb-4 border-bottom">
        <a href="/"
            class="d-flex align-items-center gap-2 p-2 ps-3 mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4 page-header display-1">
                Find Your
                <b>Books!</b>
            </span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>
    <main class="mx-auto w-100 m-sm-0 px-0 px-md-3 px-lg-5 rounded-3 vh-100">
        <article class="presentation-hero d-flex justify-content-center">
            <section class="banner w-100">
                <h1 class="display-1 fw-bold text-white banner-title">
                    Crea un autor
                </h1>
                <span class="banner-subtitle lead">Registra un autor para compartir sus obras</span>
            </section>
        </article>
        <nav class="d-flex justify-content-center py-4">
            <ul class="nav nav-pill-custom">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/index.html">Todos los libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/authors.html">Autores</a>
                </li>
            </ul>
        </nav>
        <section class="form-container mx-auto">
            <div class="col form-box border-2 border shadow-lg">
                <h2 class="mb-3">Agregar un autor</h2>
                <form class="needs-validation" novalidate="" id="new-author">
                    <div class="row g-3">
                        <div class="col-sm-6 mb-2">
                            <label for="name" class="form-label">Nombre: </label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="John" required="">
                            <div class="invalid-feedback">
                                Debe proveer el nombre del autor
                            </div>
                        </div>

                        <div class="col-md-6 mb-2">
                            <label for="surname" class="form-label">Apellido: </label>
                            <input type="text" class="form-control" id="surname" name="surname" required="" placeholder="Doe">
                            <div class="invalid-feedback">
                                Debe proveer el apellido del autor
                            </div>
                        </div>

                        <div class="col-12 mb-2">
                            <label for="bio" class="form-label">Biografía</label>
                            <textarea class="form-control form-control" id="bio" placeholder="Una emocionante historia de vida" name="bio" rows="5" required=""></textarea>
                            <div class="invalid-feedback">
                                No puede dejar la biografía vacía
                            </div>
                        </div>
                    <button class="w-100 btn-primary btn-lg btn-brand px-3 py-2" type="submit">
                        Enviar
                    </button>
                </form>
            </div>

        </section>
        </article>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/author-form.js"></script>
</body>

</html>
